<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Register</title>
</head>
<body class="d-flex justify-content-center py-4 bg-body-tertiary ">
    <main class="form-signin w-100 m-auto">
        <form action="" method="post" class="text-center">
            <h1 class="h3 mb-3 fw-normal">Register</h1>
            <div class="form-floating mb-2">
                <input type="text" name="username" class="form-control" placeholder="name@example.com">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" name="password" id="password" class="form-control" placeholder="name@example.com">
                <label for="password">Password</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2">
                Sign Up
            </button>
        </form>
        <div>
            <form action="/login" method="get" class="text-center">
                <button type="submit" class="astext m-3" name="login">Already have an account?</button>
            </form>
        </div>
    </main>

    
    
</body>
</html>
